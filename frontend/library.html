<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Library - FixionMail</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .header-content h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .header-content .subtitle { opacity: 0.9; font-size: 1.1rem; }
        .header-stats {
            display: flex;
            gap: 30px;
            font-size: 1.1rem;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; }
        .stat-label { opacity: 0.8; font-size: 0.9rem; }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        /* Filters */
        .filters {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group { display: flex; align-items: center; gap: 10px; }
        .filter-group label { color: #aaa; white-space: nowrap; }
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: #333;
        }

        /* Story Grid */
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Story Card */
        .story-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }
        .story-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }
        .story-card-content {
            padding: 20px;
        }
        .story-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        .story-card-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 10px;
        }
        .story-card-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .genre-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .story-card-preview {
            color: #aaa;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Story Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        .modal-overlay.active { display: block; }
        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }
        .modal-header {
            position: relative;
            padding: 0;
        }
        .modal-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-body {
            padding: 30px;
        }
        .modal-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #667eea;
        }
        .modal-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .modal-meta span {
            color: #888;
            font-size: 0.95rem;
        }

        /* Audio Player */
        .audio-player {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .audio-player-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .audio-player audio {
            width: 100%;
            height: 40px;
        }

        /* Story Text */
        .story-text {
            background: #f9f9f9;
            color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            line-height: 1.9;
            font-size: 1.1rem;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }
        .empty-state h2 { color: #667eea; margin-bottom: 15px; }
        .empty-state p { margin-bottom: 25px; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .pagination button {
            padding: 10px 20px;
        }
        .pagination .page-info {
            display: flex;
            align-items: center;
            color: #888;
            padding: 0 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
            .header-stats { justify-content: center; }
            .header-content h1 { font-size: 1.8rem; }
            .filters { flex-direction: column; }
            .story-grid { grid-template-columns: 1fr; }
            .modal-body { padding: 20px; }
            .story-text { padding: 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üìö Story Library</h1>
                <p class="subtitle">Your collection of AI-generated stories</p>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value" id="totalStories">-</div>
                    <div class="stat-label">Total Stories</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalWords">-</div>
                    <div class="stat-label">Words Written</div>
                </div>
            </div>
        </header>

        <div class="nav-links">
            <a href="/dev">‚Üê Dev Dashboard</a>
            <a href="/docs">API Docs</a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Filter by email:</label>
                <input type="email" id="filterEmail" placeholder="All emails">
            </div>
            <div class="filter-group">
                <label>Genre:</label>
                <select id="filterGenre">
                    <option value="">All Genres</option>
                    <option value="scifi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="horror">Horror</option>
                    <option value="comedy_sitcom">Comedy</option>
                    <option value="cozy">Cozy</option>
                    <option value="drama">Drama</option>
                </select>
            </div>
            <button class="btn" onclick="loadStories()">Apply Filters</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
        </div>

        <div id="storiesContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your stories...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="btn btn-secondary" id="prevBtn" onclick="prevPage()">‚Üê Previous</button>
            <div class="page-info">
                <span id="pageInfo">Page 1 of 1</span>
            </div>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
        </div>
    </div>

    <!-- Story Modal -->
    <div class="modal-overlay" id="storyModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <img id="modalCover" class="modal-cover" src="" alt="Story cover">
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h1 class="modal-title" id="modalTitle"></h1>
                <div class="modal-meta">
                    <span id="modalGenre"></span>
                    <span id="modalWords"></span>
                    <span id="modalDate"></span>
                    <span id="modalTime"></span>
                </div>

                <div class="audio-player" id="audioPlayer" style="display: none;">
                    <div class="audio-player-label">üéß Listen to the story</div>
                    <audio id="modalAudio" controls></audio>
                </div>

                <div class="story-text" id="modalNarrative"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 0;
        let pageSize = 12;
        let totalStories = 0;
        let allStories = [];

        // Load stories on page load
        document.addEventListener('DOMContentLoaded', loadStories);

        async function loadStories() {
            const container = document.getElementById('storiesContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your stories...</p>
                </div>
            `;

            try {
                const email = document.getElementById('filterEmail').value;
                const params = new URLSearchParams({
                    limit: 100,  // Get all, filter client-side for genre
                    offset: 0
                });
                if (email) params.append('email', email);

                const response = await fetch(`${API_BASE}/api/dev/library?${params}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.detail || 'Failed to load stories');
                }

                allStories = data.stories || [];
                totalStories = data.total || 0;

                // Apply genre filter client-side
                const genreFilter = document.getElementById('filterGenre').value;
                if (genreFilter) {
                    allStories = allStories.filter(s =>
                        s.genre && s.genre.toLowerCase().includes(genreFilter.toLowerCase())
                    );
                }

                // Update stats
                document.getElementById('totalStories').textContent = totalStories;
                const totalWords = allStories.reduce((sum, s) => sum + (s.word_count || 0), 0);
                document.getElementById('totalWords').textContent = formatNumber(totalWords);

                currentPage = 0;
                renderStories();

            } catch (error) {
                console.error('Error loading stories:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Stories</h2>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadStories()">Try Again</button>
                    </div>
                `;
            }
        }

        function renderStories() {
            const container = document.getElementById('storiesContainer');
            const pagination = document.getElementById('pagination');

            if (allStories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Stories Yet</h2>
                        <p>Generate your first story from the Dev Dashboard!</p>
                        <a href="/dev" class="btn">Go to Dashboard</a>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }

            // Paginate
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const pageStories = allStories.slice(start, end);
            const totalPages = Math.ceil(allStories.length / pageSize);

            // Render grid
            container.innerHTML = `
                <div class="story-grid" id="storyGrid">
                    ${pageStories.map((story, idx) => renderStoryCard(story, start + idx)).join('')}
                </div>
            `;

            // Add click handlers via event delegation (safer than inline onclick)
            document.getElementById('storyGrid').addEventListener('click', (e) => {
                const card = e.target.closest('.story-card');
                if (card) {
                    const storyIndex = parseInt(card.dataset.storyIndex);
                    if (!isNaN(storyIndex) && allStories[storyIndex]) {
                        openStory(allStories[storyIndex]);
                    }
                }
            });

            // Update pagination
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
            } else {
                pagination.style.display = 'none';
            }
        }

        function renderStoryCard(story, index) {
            const coverUrl = story.cover_image_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><rect fill="%231a1a1a"/><text x="50%" y="50%" fill="%23667eea" text-anchor="middle" dy=".3em" font-size="40">üìñ</text></svg>';
            const date = story.completed_at ? new Date(story.completed_at).toLocaleDateString() : 'Unknown';
            const preview = story.narrative ? story.narrative.substring(0, 150) + '...' : 'No preview available';
            const genre = formatGenre(story.genre);

            return `
                <div class="story-card" data-story-index="${index}">
                    <img class="story-card-image" src="${escapeHtml(coverUrl)}" alt="${escapeHtml(story.title || 'Story')}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 200%22><rect fill=%22%231a1a1a%22/><text x=%2250%%22 y=%2250%%22 fill=%22%23667eea%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2240%22>üìñ</text></svg>'">
                    <div class="story-card-content">
                        <div class="story-card-title">${escapeHtml(story.title || 'Untitled')}</div>
                        <div class="story-card-meta">
                            <span class="genre-tag">${escapeHtml(genre)}</span>
                            <span>üìù ${formatNumber(story.word_count || 0)} words</span>
                            <span>üìÖ ${escapeHtml(date)}</span>
                        </div>
                        <div class="story-card-preview">${escapeHtml(preview)}</div>
                    </div>
                </div>
            `;
        }

        function openStory(story) {
            const modal = document.getElementById('storyModal');

            // Set cover image
            const coverImg = document.getElementById('modalCover');
            if (story.cover_image_url) {
                coverImg.src = story.cover_image_url;
                coverImg.style.display = 'block';
            } else {
                coverImg.style.display = 'none';
            }

            // Set title and meta
            document.getElementById('modalTitle').textContent = story.title || 'Untitled';
            document.getElementById('modalGenre').innerHTML = `<span class="genre-tag">${formatGenre(story.genre)}</span>`;
            document.getElementById('modalWords').textContent = `üìù ${formatNumber(story.word_count || 0)} words`;
            document.getElementById('modalDate').textContent = `üìÖ ${story.completed_at ? new Date(story.completed_at).toLocaleDateString() : 'Unknown'}`;
            document.getElementById('modalTime').textContent = story.generation_time_seconds ? `‚è±Ô∏è Generated in ${Math.round(story.generation_time_seconds)}s` : '';

            // Set audio
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('modalAudio');
            if (story.audio_url) {
                audioElement.src = story.audio_url;
                audioPlayer.style.display = 'block';
            } else {
                audioPlayer.style.display = 'none';
            }

            // Set narrative
            document.getElementById('modalNarrative').textContent = story.narrative || 'No content available';

            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('storyModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';

            // Stop audio
            const audio = document.getElementById('modalAudio');
            audio.pause();
            audio.currentTime = 0;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderStories();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(allStories.length / pageSize);
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderStories();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function clearFilters() {
            document.getElementById('filterEmail').value = '';
            document.getElementById('filterGenre').value = '';
            loadStories();
        }

        function formatGenre(genre) {
            if (!genre) return 'Unknown';
            return genre
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
